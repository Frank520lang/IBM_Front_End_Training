<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap3.3.7.css" />
    <script src="js/jquery2.1.1.js"></script>
    <script src="js/bootstrap3.3.7.js"></script>
    <script src="js/main.js"></script>
    <style>
        /* .row {
  margin-right: -200px;
  margin-left: -200px;
} */
    </style>
</head>

<body>
    <!--第一部分-->
    <div class="container">
        <div class="row" style="
          height: 75px;
          background-color: black;
          color: white;
          font-size: 30px;
          padding-top: 10px;
          padding-left: 15px;
        ">
            portal管理
        </div>
        <div class="row" style="
          height: 75px;
          background-color: black;
          color: white;
          font-size: 30px;
        ">
            <div class="col-md-6">
                <div class="btn-group-lg">
                    <button type="button" class="btn btn-default">首页</button>
                    <button type="button" class="btn btn-default">工具箱管理</button>
                    <button type="button" class="btn btn-default">
                        我的患者警戒类型
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--第二部分-->
    <div class="container">
        <div class="row" style="background-color: gray">
            <div>
                <p>查询条件:</p>
            </div>
        </div>
    </div>
    <!--第三部分-->
    <div class="container" style="border: 1px solid black">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name" class="col-md-4">警戒名称:</label>
                    <input type="text" class="form-control,col-md-8" id="name" placeholder="请输入名称" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group" id="group_hide1">
                    <label for="name" class="col-md-4">监控代码:</label>
                    <input type="text" class="form-control,col-md-8" id="name" placeholder="请输入名称" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="dropList">
                    <label for="name" class="col-md-4">警戒类型:</label>
                    <select class="selectType" autocomplete="off" onchange="checkSelect()">
                        <option value="1" selected="selected">类型A</option>
                        <option value="2">类型B</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name" class="col-md-4">修改日期:</label>
                    <input type="date" class="form-control,col-md-8" id="date_info" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="btn-group"></div>
            </div>
            <div class="col-md-4">
                <div class="btn-group">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-default" id="btn_query">查询</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-default" id="btn_add">添加</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered" id="table_hide1">
                    <thead>
                        <tr>
                            <th>警戒名称</th>
                            <th>监控代码</th>
                            <th>提示颜色</th>
                            <th>警戒类型</th>
                            <th>修改日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>警戒一</td>
                            <td>Bangalore</td>
                            <td>560001</td>
                            <td>Tanmay</td>
                            <td>Bangalore</td>
                            <td>
                                <button>修改</button>
                                <button>删除</button>
                            </td>
                        </tr>
                        <tr>
                            <td>警戒二</td>
                            <td>Mumbai</td>
                            <td>400003</td>
                            <td>Sachin</td>
                            <td>Mumbai</td>
                            <td>
                                <button>修改</button>
                                <button>删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-offset-4">
                <ul class="pagination pagination-lg">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--第四部分-->
    <div class="container" style="border: 1px solid black;display: none;" id="div_hide1">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <tr>
                        <td>警戒名称</td>
                        <td>
                            <input type="text" id="name_info">
                        </td>
                    </tr>
                    <tr>
                        <td>监控代码</td>
                        <td>
                            <input type="text" id="code_info">
                        </td>
                    </tr>
                    <tr>
                        <td>警戒类型</td>
                        <td>
                            <div class="dropList">

                                <select class="selectType" autocomplete="off" onchange="checkSelect()" id="type_info">
                                    <option value="1" selected="selected">类型A</option>
                                    <option value="2">类型B</option>
                                </select>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>提示颜色</td>
                        <td>

                            <input type="text" id="display_color">

                            <button onclick="select_color()">选择颜色</button>

                            <input type="color" id="color" style="display: none;" onchange="onchange()">

                        </td>
                    </tr>
                    <tr>
                        <td>描述</td>
                        <td>
                            <input type="text" id="des_info">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2 btn-group btn-lg">
                <button onclick="save()">保存</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector("#color").onchange = function () {
            document.getElementById('color').click(); // 必须添加触发click事件否则不能通过点击确定按钮触发更改颜色
            document.getElementById("display_color").style.background = this.value;
            $("#color").hide();
        }
    </script>
</body>

</html>
